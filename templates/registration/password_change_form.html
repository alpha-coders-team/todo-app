{% extends "base.html" %}

{% block title %}Смена пароля{% endblock title %}

{% block content %}
    <h1>Изменить пароль</h1>

    <form method="POST" action="{% url 'custom_password_change' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">Изменить пароль</button>

    </form>
{% endblock %}
