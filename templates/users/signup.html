{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Зарегистрироваться</h1>

<p>У вас уже есть аккаунт? Нажмите <a href="{% url 'signin' %}">Войти</a>.</p>

<form class="signup" id="signup_form" method="post" action="{% url 'signup' %}">
  {{ form.as_p }}
  {% csrf_token %}
  <button type="submit">Зарегистрироваться &raquo;</button>
</form>

{% endblock %}
