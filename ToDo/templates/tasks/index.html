{% extends "base.html" %}
{% block content %}
    <h2>Мои задачи ({{ request.user.username }})</h2>
    <ul>
        {% for task in object_list %}
            <li><a name="task_{{ post.title }}" href="{{ task.get_absolute_url }}">{{ task.title }}</a><a name="add-subtask" href=""</li>
        {% endfor %}
    </ul>
{% endblock %}
